<div class="form-row" [formGroup]="productForm">
  <div class="form-group col-md-6 mt-3">
    <app-text-input [label]="'Product Name'" formControlName="name"></app-text-input>
  </div>
  <div class="form-group col-md-6 mt-3">
    <app-text-input [label]="'Price'" formControlName="price"
                    patternErrorMessage="Product price needs to be decimal value"></app-text-input>
  </div>
  <div class="form-group col-md-12">
    <app-text-input [label]="'Description'" formControlName="description"></app-text-input>
  </div>
  <div class="form-group col-md-6">
    <label for="brand">Brand</label>
    <select id="brand" class="form-control" name="productBrandId" formControlName="productBrandId">
      <option *ngFor="let brand of brands"
              [ngValue]="brand.id">{{brand.name}}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="type">Type</label>
    <select id="type" class="form-control" name="productTypeId" formControlName="productTypeId">
      <option *ngFor="let type of types"
              [ngValue]="type.id">{{type.name}}</option>
    </select>
  </div>
</div>

<div class="float-right">
  <button [disabled]="productForm.invalid" class="btn btn-primary" cdkStepperNext>
    Go to Add Photos <i class="fa fa-angle-right"></i>
  </button>
</div>
