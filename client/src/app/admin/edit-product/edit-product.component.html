<section class="product-edit mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="tab-panel">
          <app-stepper [linearModeSelected]="true" #appStepper>
            <cdk-step [label]="'Product'" [completed]="productForm.valid">
              <app-edit-product-form [productForm]="productForm" [brands]="brands" [types]="types"></app-edit-product-form>
            </cdk-step>
            <cdk-step [label]="'Product-Photos'">
              <app-edit-product-photos [product]="product"></app-edit-product-photos>
            </cdk-step>
          </app-stepper>
        </div>
      </div>
    </div>
  </div>
</section>
